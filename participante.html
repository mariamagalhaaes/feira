            <main>
                <form action="php/participante.php" method="POST" class="formulario">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
        
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="1" required>
        
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
    
        
                    <label for="tipo">Você é:</label>
                    <select id="tipo" name="tipo"  required>
                        <option value="">-- Selecione --</option>
                        <option value="Aluno">Aluno</option>
                        <option value="Pai ou Responsável">Pai ou Responsável</option>
                    </select>
        
                    <label id="label-documento" for="documento">Documento:</label>
                    <input type="text" id="documento" name="documento" required>
        
                    <button type="submit">Cadastrar</button>
                </form>
